<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>

        <form>
            <h1> Job application with Resume Upload</h1>

            <h3>Contact Information</h3>

            <label for="name">First Name</label>
            <input type="text" id="name">

            <label for="name1">Last Name</label>
            <input type="text" id="name1">

            <br><br>
            <label for="email">Email</label>
            <input type="text" id="email">

            <br><br>
            <label for="contact">Contact</label>
            <input type="tel" name="contact" id="contact">

            <br><br>

            <h3>Position</h3>

            <label for="position">Position you are apply for</label><br>
            <input type="text" id="position">

            <br><br>

            <label for="resume">Resume</label>
            <input type="file" name="resume" id="resume">

            <br><br>
            <label for="portfolio">Portfolio Website</label>
            <input type="text" id="portfolio">
            <br><br>

            <h4>Are you willing to relocate</h4>
            <label for="relocate">Yes</label>
            <input type="radio" name="relocate" id="relocate">
            <label for="relocate">No</label>
            <input type="radio" name="relocate" id="relocate">
            <label for="relocate">Not Sure</label>
            <input type="radio" name="relocate" id="relocate">

            <br><br>

            <label for="edu">Highest Education</label>
            <select name="edu" id="edu">
                <option value="undergraduate">Associate degree
                    (undergraduate)</option>
                <option value="Bachelor's degree (undergraduate)">Bachelor's
                    degree (undergraduate)</option>
                <option value="Master's degree (graduate)">Master's degree
                    (graduate)</option>
                <option value="Doctoral degree (graduate)">Doctoral degree
                    (graduate)</option>
            </select>
            <br><br>
            <fieldset>
                <legend>Skills</legend>

                <label for="html">HTML</label>
                <input type="checkbox" name="html" id="html"><br>
                <label for="CSS">CSS</label>
                <input type="checkbox" name="html" id="CSS"><br>
                <label for="JavaScript">JavaScript</label>
                <input type="checkbox" name="html" id="JavaScript"><br>
                <label for="mern">MERN</label>
                <input type="checkbox" name="html" id="mern">
            </fieldset>

            <br><br>
            <label for="ex">Experience (in years)</label>
            <input type="number" name="ex" id="ex" min="0" max="10">

            <br><br>

<fieldset>
    <legend>Availability</legend>
    <label for="avi">Full time</label>
    <input type="radio" name="avi" id="avi">
    <label for="avi1">Internship</label>
    <input type="radio" name="avi" id="avi1">

   
</fieldset>
<br>
<button type="submit">Submit</button>

</form>


    </body>
</html>
